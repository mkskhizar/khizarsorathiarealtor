<div class="bg-white rounded-xl shadow-xl p-6 w-full max-w-2xl text-gray-800 mt-6">
    <h3 class="text-xl font-bold text-primary mb-4 text-center">
        Land Measurement Converter
    </h3>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-3 items-center">
        <input id="valueInput" type="number" placeholder="Enter value"
            class="border rounded-md p-3 w-full outline-none focus:ring-2 focus:ring-secondary">

        <select id="fromUnit" class="border rounded-md p-3 w-full">
            <option value="sqft">Sq Ft</option>
            <option value="sqyd">Sq Yard</option>
            <option value="marla">Marla</option>
            <option value="kanal">Kanal</option>
        </select>

        <select id="toUnit" class="border rounded-md p-3 w-full">
            <option value="sqyd">Sq Yard</option>
            <option value="sqft">Sq Ft</option>
            <option value="marla">Marla</option>
            <option value="kanal">Kanal</option>
        </select>
    </div>

    <div class="flex justify-center gap-4 mt-4">
        <button onclick="convert()"
            class="bg-secondary hover:bg-accent text-white px-6 py-2 rounded-md font-semibold">
            Convert
        </button>

        <button onclick="reverseUnits()"
            class="border border-secondary text-secondary hover:bg-secondary hover:text-white px-6 py-2 rounded-md font-semibold">
            â‡„ Reverse
        </button>
    </div>

    <div id="result" class="text-center mt-4 font-bold text-lg text-primary"></div>
</div>

<script>
    const rates = {
        sqft: 1,
        sqyd: 9,
        marla: 272,
        kanal: 5440
    };

    function convert() {
        const value = parseFloat(document.getElementById('valueInput').value);
        const from = document.getElementById('fromUnit').value;
        const to = document.getElementById('toUnit').value;

        if (isNaN(value)) {
            document.getElementById('result').innerText = "Please enter a value";
            return;
        }

        const sqftValue = value * rates[from];
        const result = sqftValue / rates[to];

        document.getElementById('result').innerText =
            `${value} ${from.toUpperCase()} = ${result.toFixed(3)} ${to.toUpperCase()}`;
    }

    function reverseUnits() {
        const from = document.getElementById('fromUnit');
        const to = document.getElementById('toUnit');
        [from.value, to.value] = [to.value, from.value];
    }
</script>
